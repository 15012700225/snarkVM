[package]
name = "snarkvm-puzzle"
version = "0.9.10"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Coinbase puzzle for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [
  "compilers",
  "cryptography",
  "mathematics",
  "wasm",
  "web-programming"
]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2021"

[[bench]]
name = "coinbase_puzzle"
path = "benches/coinbase_puzzle.rs"
harness = false
required-features = [ "setup" ]

[features]
default = [ "parallel" ]
parallel = [
  "rayon",
  "snarkvm-fields/parallel",
  "snarkvm-utilities/parallel"
]
cuda = [ "snarkvm-algorithms/cuda" ]
setup = [ ]

[dependencies.console]
package = "snarkvm-console"
path = "../console"
version = "0.9.10"

[dependencies.snarkvm-algorithms]
path = "../algorithms"
version = "0.9.10"

[dependencies.snarkvm-curves]
path = "../curves"
version = "0.9.10"

[dependencies.snarkvm-fields]
path = "../fields"
version = "0.9.10"

[dependencies.snarkvm-utilities]
path = "../utilities"
version = "0.9.10"
default-features = false

[dependencies.anyhow]
version = "1.0.66"

[dependencies.blake2]
version = "0.10"
default-features = false

[dependencies.indexmap]
version = "1.8"
features = [ "serde", "rayon" ]

[dependencies.rand]
version = "0.8"

[dependencies.rayon]
version = "1"
optional = true

[dependencies.serde]
version = "1.0"

[dependencies.serde_json]
version = "1.0"

[dev-dependencies.console]
package = "snarkvm-console"
path = "../console"
features = [ "test" ]

[dev-dependencies.bincode]
version = "1.3"

[dev-dependencies.criterion]
version = "0.4.0"
