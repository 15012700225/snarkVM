[package]
name = "snarkvm-parameters"
version = "0.0.1"
authors = ["The Aleo Team <hello@aleo.org>"]
description = "Parameters for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = ["aleo", "cryptography", "blockchain", "decentralized", "zero-knowledge"]
categories = ["cryptography::cryptocurrencies", "operating-systems"]
include = ["Cargo.toml", "src", "README.md", "LICENSE.md"]
license = "GPL-3.0"
edition = "2018"

[dependencies]
snarkvm-algorithms = { path = "../algorithms", version = "0.0.1", default-features = false }
snarkvm-errors = { path = "../errors", version = "0.0.1", default-features = false }
snarkvm-models = { path = "../models", version = "0.0.1", default-features = false }
snarkvm-utilities = { path = "../utilities", version = "0.0.1", default-features = false }

curl = { version = "0.4.34", optional = true }
hex = { version = "0.4.2" }

[dev-dependencies]
snarkvm-curves = { path = "../curves", version = "0.0.1" }
snarkvm-dpc = { path = "../dpc", version = "0.0.1" }
snarkvm-marlin = { path = "../marlin", version = "0.0.1" }
snarkvm-objects = { path = "../objects", version = "0.0.1" }

snarkos-consensus = { git = "https://github.com/AleoHQ/snarkOS.git", rev = "9d90d0a", version = "1.1.4" }
snarkos-posw = { git = "https://github.com/AleoHQ/snarkOS.git", rev = "9d90d0a", version = "1.1.4", features = ["test-helpers"] }
snarkos-storage = { git = "https://github.com/AleoHQ/snarkOS.git", rev = "9d90d0a", version = "1.1.4" }

chrono = { version = "0.4", features = ["serde"] }
curl = { version = "0.4.34" }
hex = { version = "0.4.2" }
parking_lot = { version = "0.11.1" }
rand = { version = "0.7" }

[features]
default = [ "remote", "snarkvm-algorithms/default", "snarkvm-models/default" ]
remote = [ "curl" ]
