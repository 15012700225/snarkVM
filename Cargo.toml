[package]
name = "snarkvm"
version = "0.0.3"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "A decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "snarkvm", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[workspace]
members = [
  "algorithms",
  "curves",
  "derives",
  "dpc",
  "errors",
  "gadgets",
  "marlin",
  "models",
  "objects",
  "parameters",
  "polycommit",
  "profiler",
  "storage",
  "testing",
  "utilities"
]

[[bin]]
name = "snarkvm"
path = "snarkvm/main.rs"

[dependencies]
anyhow = { version = "1.0.38" }
colored = { version = "2" }
self_update = { version = "0.23" }
structopt = { version = "0.3" }
thiserror = { version = "1.0" }

[dev-dependencies.rusty-hook]
version = "0.11.2"

[profile.release]
opt-level = 3
lto = "thin"
incremental = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = "thin"
incremental = true
debug-assertions = false

[profile.dev]
opt-level = 3
lto = "thin"
incremental = true

[profile.test]
opt-level = 3
lto = "thin"
incremental = true
debug = true
debug-assertions = true
