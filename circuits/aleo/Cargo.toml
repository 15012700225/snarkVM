[package]
name = "snarkvm-circuits-aleo"
version = "0.7.5"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Core circuits library for a decentralized virtual machine"
license = "GPL-3.0"
edition = "2021"

[dependencies.console]
package = "snarkvm-console-aleo"
path = "../../console/aleo"
version = "0.7.5"
optional = true

[dependencies.snarkvm-circuits-algorithms]
path = "../algorithms"
version = "0.7.5"

[dependencies.snarkvm-circuits-types]
path = "../types"
version = "0.7.5"

[dependencies.snarkvm-console-algorithms]
path = "../../console/algorithms"
version = "0.7.5"

[dependencies.snarkvm-curves]
path = "../../curves"
version = "0.7.5"
default-features = false

[dependencies.snarkvm-fields]
path = "../../fields"
version = "0.7.5"
default-features = false

[dependencies.snarkvm-utilities]
path = "../../utilities"
version = "0.7.5"

[dependencies.nom]
version = "7.1"

[dev-dependencies.anyhow]
version = "1.0.57"

[features]
default = ["enable_console"]

# Use #[cfg(console)] instead.
enable_console = ["console"]
